baseURL = 'https://viswabalaji.github.io/'
languageCode = 'en-us'
title = 'Viswa Balaji'
theme = 'PaperMod'

[params]
  description = "Writing on technical topics, poetry, and short stories"
  author = "Viswa Balaji"

  # PaperMod features
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = true

  [params.homeInfoParams]
    Title = "Welcome"
    Content = """
A collection of technical writing, poetry, and short stories exploring philosophy, computer science, AI, biology, and the human experience.
"""

[[params.socialIcons]]
  name = "github"
  url = "https://github.com/viswabalaji"

[menu]
  [[menu.main]]
    identifier = "technical"
    name = "Technical"
    url = "/technical/"
    weight = 10

  [[menu.main]]
    identifier = "poetry"
    name = "Poetry"
    url = "/poetry/"
    weight = 20

  [[menu.main]]
    identifier = "stories"
    name = "Stories"
    url = "/stories/"
    weight = 30

  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 40

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 50

[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = 'monokai'
    lineNos = true
    lineNumbersInTable = true
